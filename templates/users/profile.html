{% extends "layout.html" %} 
{% load static %} 
{% block profile %}
<div class="container profile__container">
  <div class="row">
    <div class="col-12 d-flex flex-column align-items-center">
      <h1 class="mb-4 mt-3 text-center">Welcome to your profile {{ user }}</h1>
      <div class="col-6 p-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            {% for field in form %}
              <div class="row mb-1">
                <label for="{{ field.id_for_label }} " class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                  {{ field }}
                </div>
              </div>
            {% endfor %}
          </div>
          <button type="submit" class="search-button float-right mt-3 mb-3">
            Modify!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
