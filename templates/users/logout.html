<div class="container"></div>

<div class="container-fluid">
  <div
    class="row reflexion justify-content-around align-items-center border"
    style="padding-top: 20px"
  >
    <div class="col-12 col-md-5 contacto_form" style="padding-bottom: 15px">
      <h2 class="h1juan" style="padding-left: 15px">Are you sure you want to log out??</h2>
      <form id="contact" action="" method="post" class="col-xs-12">
        {% csrf_token %}
       
        <div class="col-12 form-group">{{form }}</div>
        <div class="row justify-content-between">
          <div class="col-4"></div>
          <div class="col-4 " style="padding-right: 30px">
            <button id="logout-button"  type="submit" class="col-12 btn btn-danger">Logout</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<section class="container-fluid">
  <div class="row" style="padding-top: 10px">
    <div class="col-12" style="padding: 0px">
      <br />
    </div>
  </div>
</section>

{% endblock %} {% block javascript %}
{% endblock %}
{% block scripts %} 

<script>
  $("#id_fecha").css({ display: "none" });
  
  $("#id_estado_respuesta").css({ display: "none" });
  $("#id_estado_respuesta").parent().find("label").css({ display: "none" });

  $("#formulario_contacto li").css({ "list-style": "none" });

  $("input").css({
    width: "100%",
    "text-align": "center",
    "margin-bottom": "7px",
  });
  $("textarea").css({ width: "100%", "text-align": "center" });

  $("#id_nombre").attr("placeholder", "Nombre");
  $("#id_descripcion").attr("placeholder", "Descripcion");
  $("#id_mail").attr("placeholder", "Mail");
  $("#id_telefono").attr("placeholder", "TelÃ©fono");
  $("#id_captcha_1").attr("placeholder", "Captcha");
 
  $(document).ready(function() {
    $("#logout-button").click(function(event){
      event.preventDefault()
      
      Object.keys(localStorage).forEach(key => {
        if(key.startsWith('Cart')) {
          localStorage.removeItem(key)
        }
      });
      return true
    })
  })
</script>
{% endblock scripts %}
