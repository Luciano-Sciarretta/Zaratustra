{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- -----------------etiquetas meta------------------------------- -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Zaratustra: tu librería en línea para libros, novelas y más. Compra libros con envío rápido y atención personalizada."
    />
    <meta name="keywords" content="venta de libros online" />
    <meta name="author" content="Luciano Sciarretta" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --------------------------------------------------------------- -->
    <link
      rel="icon"
      href="{% static 'home/icons/icono_navegador.jpeg' %}"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <title>Librería Zaratustra - Encuentra tus Libros Favoritos Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d29fd2dbc8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    {% block content %} {% endblock content %} {% block admin_books %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",

          {
            "@type": "ListItem",
            "position": 1,
            "name": "Zaratustra",
            "item": "http://192.168.0.240/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "BookStore",

          {

            "position": 3,

            "item": "http://127.0.0.1:8000/about_us/"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Shopping Cart",
            "item": "http://127.0.0.1:8000/shopping_cart/"
          }
        ]
      }

    {% block scripts %} {% endblock scripts %}

</html>
